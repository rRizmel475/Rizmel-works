<!DOCTYPE html>
<html lang="en">
<head>
    <title>Billion Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h1 class="text-warning mb-4">ðŸ‘‘ Employee Dashboard</h1>
    <a href="/add" class="btn btn-outline-warning mb-3">+ Add New User</a>
    <table class="table table-dark table-hover table-bordered shadow">
        <thead class="table-warning text-dark">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Username</th><th>Gender</th><th>Contact</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.contact_number }}</td>
                <td><a href="/delete/{{ user.id }}" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
