<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>
    <form method="POST">
        <div class="row mb-3">
            <div class="col"><input name="full_name" class="form-control" value="{{ user.full_name }}" required></div>
            <div class="col"><input name="email" type="email" class="form-control" value="{{ user.email }}" required></div>
        </div>
        <div class="row mb-3">
            <div class="col"><input name="username" class="form-control" value="{{ user.username }}" required></div>
            <div class="col"><input name="password" type="text" class="form-control" value="{{ user.password }}" required></div>
        </div>
        <div class="mb-3">
            <select name="gender" class="form-select" required>
                <option {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3"><input name="contact_number" class="form-control" value="{{ user.contact_number }}"></div>
        <div class="mb-3"><input name="address" class="form-control" value="{{ user.address }}"></div>
        <div class="mb-3"><input name="date_of_birth" type="date" class="form-control" value="{{ user.date_of_birth }}"></div>
        <div class="mb-3"><input name="position" class="form-control" value="{{ user.position }}"></div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
