<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Elite Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
        }
        .login-box {
            background: #1c1c1c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px #0ef;
        }
        .form-control {
            background-color: #2c2f33;
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background: #0ef;
            border: none;
        }
        .btn-primary:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box w-50">
        <h2 class="text-center mb-4"> Login</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required placeholder="Enter your password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">üîê Login</button>
            </div>
            <p class="mt-3 text-center">No account? <a href="/signup" class="text-info">Sign Up</a></p>
        </form>
    </div>
</div>
</body>
</html>
