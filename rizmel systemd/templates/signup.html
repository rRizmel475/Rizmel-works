<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Elite Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f4037, #99f2c8);
        }
        .signup-box {
            background-color: #ffffffdd;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        .btn-success {
            background: #28a745;
            border: none;
        }
        .btn-success:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="signup-box w-75">
        <h2 class="text-center mb-4">üìù Sign Up</h2>
        <form method="POST" action="/signup">
            <div class="row mb-3">
                <div class="col">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="full_name" required>
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col">
                    <label>Contact Number</label>
                    <input type="text" class="form-control" name="contact_number">
                </div>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth">
                </div>
                <div class="col">
                    <label>Position</label>
                    <input type="text" class="form-control" name="position">
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">üöÄ Create Account</button>
            </div>
            <p class="mt-3 text-center">Already have an account? <a href="/login" class="text-primary">Login</a></p>
        </form>
    </div>
</div>
</body>
</html>
